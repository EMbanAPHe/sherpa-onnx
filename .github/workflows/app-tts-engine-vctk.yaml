name: app-tts-engine-vits-coqui-en-vctk

on:
  workflow_dispatch:

jobs:
  build-tts-engine:
    runs-on: ubuntu-latest
    env:
      # Model bits
      MODEL_ARCHIVE_URL: "https://github.com/k2-fsa/sherpa-onnx/releases/download/tts-models/vits-coqui-en-vctk.tar.bz2"
      MODEL_DIR_NAME: "vits-coqui-en-vctk"

      # Packaging bits (for side-by-side install)
      APP_ID_SUFFIX: ".vits_coqui_en_vctk"
      APP_NAME: "TTS: VITS Coqui EN VCTK"
      APK_BASENAME: "SherpaTtsEngine-VITS-Coqui-EN-VCTK"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: 26.1.10909125
          build-tools: 34.0.0

      - name: Install required tools
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y wget unzip

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 1) Prepare Android project
      - name: Prepare Android project
        shell: bash
        run: |
          set -euxo pipefail
          cd android/SherpaOnnxTtsEngine
          chmod +x ./gradlew

      # 2) Download VITS Coqui EN VCTK model into app assets
      - name: Add VITS Coqui EN VCTK model to assets
        shell: bash
        run: |
          set -euxo pipefail
          cd android/SherpaOnnxTtsEngine/app/src/main/assets

          echo "Downloading $MODEL_ARCHIVE_URL"
          wget -q --show-progress "$MODEL_ARCHIVE_URL" -O model.tar.bz2
          tar -xjf model.tar.bz2
          rm model.tar.bz2

          # VITS Coqui EN VCTK bundle layout:
          #   $MODEL_DIR_NAME/model.onnx
          #   $MODEL_DIR_NAME/tokens.txt
          #   $MODEL_DIR_NAME/espeak-ng-data/
          test -f "$MODEL_DIR_NAME/model.onnx"
          test -f "$MODEL_DIR_NAME/tokens.txt"
          test -d "$MODEL_DIR_NAME/espeak-ng-data"

          echo "Extracted to $(pwd)/$MODEL_DIR_NAME"

      # 3) Patch TtsEngine.kt to set VITS defaults at initTts()
      - name: Patch TtsEngine.kt for VITS Coqui EN VCTK defaults
        shell: bash
        run: |
          set -euxo pipefail
          FILE="android/SherpaOnnxTtsEngine/app/src/main/java/com/k2fsa/sherpa/onnx/tts/engine/TtsEngine.kt"
          echo "Patching $FILE"
          grep -n "fun initTts" "$FILE"

          sed -i '/fun initTts\s*(context: .*).*{\s*$/a\
              // Auto-guard for VITS Coqui EN VCTK (injected by CI)\n\
              if (modelDir == null)  modelDir  = "'"$MODEL_DIR_NAME"'";\n\
              if (modelName == null) modelName = "model.onnx";\n\
              if (lang == null)      lang      = "eng";\n\
              if (dataDir == null)   dataDir   = "'"$MODEL_DIR_NAME"'/espeak-ng-data";\n' "$FILE"

          echo "✅ initTts() guards injected"

      # 4) Patch TtsService.kt onGetLanguage to be null-safe
      - name: Patch TtsService.kt onGetLanguage
        shell: bash
        run: |
          set -euxo pipefail
          FILE="android/SherpaOnnxTtsEngine/app/src/main/java/com/k2fsa/sherpa/onnx/tts/engine/TtsService.kt"
          echo "Patching $FILE"
          grep -n "onGetLanguage" "$FILE"

          # Replace onGetLanguage implementation with a null-safe one
          sed -i '/override fun onGetLanguage/,/}/c\
      override fun onGetLanguage(): Array<String?>? {\n\
          // Null-safe language reporting for TTS engine\n\
          val lang = TtsEngine.lang ?: return arrayOf("eng", "US", "")\n\
          return when (lang) {\n\
              "eng" -> arrayOf("eng", "US", "")\n\
              "zho" -> arrayOf("zho", "CN", "")\n\
              else -> arrayOf("eng", "US", "")\n\
          }\n\
      }' "$FILE"

          echo "✅ onGetLanguage() patched"

      # 5) Update app_name so it shows up clearly in the system TTS list
      - name: Patch app_name in strings.xml
        shell: bash
        run: |
          set -euxo pipefail
          STRINGS_FILE="android/SherpaOnnxTtsEngine/app/src/main/res/values/strings.xml"
          echo "Patching $STRINGS_FILE"
          grep -n "app_name" "$STRINGS_FILE" || true

          # Replace the app_name value while keeping the XML intact
          sed -i 's#<string name="app_name">.*</string>#<string name="app_name">'"$APP_NAME"'</string>#' "$STRINGS_FILE"

          echo "✅ app_name set to $APP_NAME"

      # 6) Build the APK (debug) with custom APP_ID_SUFFIX
      - name: Build debug APK
        shell: bash
        run: |
          set -euxo pipefail
          cd android/SherpaOnnxTtsEngine
          ./gradlew assembleDebug -PAPP_ID_SUFFIX="$APP_ID_SUFFIX"

      - name: Rename APK
        run: |
          set -euxo pipefail
          cd android/SherpaOnnxTtsEngine/app/build/outputs/apk/debug
          mv app-debug.apk "$APK_BASENAME.apk"
          echo "✅ Renamed APK to $APK_BASENAME.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_BASENAME }}
          path: android/SherpaOnnxTtsEngine/app/build/outputs/apk/debug/${{ env.APK_BASENAME }}.apk
