name: apk-tts-engine

on:
  workflow_dispatch:

jobs:
  build-tts-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: 26.1.10909125
          build-tools: 34.0.0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Install basic tools
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # ==========================================================
      # Download Kokoro small INT8 model only
      # ==========================================================
      - name: Add Kokoro (small INT8) to APK assets
        shell: bash
        run: |
          ASSETS=android/SherpaOnnxTtsEngine/app/src/main/assets/models/Kokoro-82M-v1.0-ONNX
          mkdir -p "$ASSETS"
          wget -O "$ASSETS/model.onnx"  https://huggingface.co/onnx-community/Kokoro-82M-v1.0-ONNX/tree/main/onnx/model_quantized.onnx
          wget -O "$ASSETS/tokens.txt"  https://huggingface.co/onnx-community/Kokoro-82M-v1.0-ONNX/tree/maintokens.txt
          wget -O "$ASSETS/config.json" https://huggingface.co/onnx-community/Kokoro-82M-v1.0-ONNX/tree/mainconfig.json


      # ==========================================================
      # Build debug APK (engine + Kokoro model)
      # ==========================================================
      - name: Build APK (Kokoro bundled)
        working-directory: android/SherpaOnnxTtsEngine
        run: ./gradlew assembleDebug

      # ==========================================================
      # Upload the built APK artifact
      # ==========================================================
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SherpaOnnxTtsEngine
          path: android/SherpaOnnxTtsEngine/app/build/outputs/apk/debug/*.apk
